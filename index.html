<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <main>
      <form>
        <div class="form-header">Login</div>
        <div class="email__div">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="password__div">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="rememberme__forgotpassword__div">
          <div class="rememberme__div">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgotpassword__div">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <div class="button__div">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
    <div class="image__container">
      <img
        src="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg"
        alt="My Image"
      />
      <div class="overlay">
        <h1>Image Overlay Effect</h1>
      </div>
    </div>

    <div class="grid__cntainer">
      <div class="image__grid">
        <img src="./images/image1.jpg" alt="image1" />
        <img src="https://picsum.photos/300/300" alt="image2" />
        <img src="https://picsum.photos/600/800" alt="image3" />
        <img src="https://picsum.photos/300/300" alt="image4" />
        <img src="https://picsum.photos/300/300" alt="image5" />
        <img src="https://picsum.photos/300/300" alt="image6" />
        <img src="https://picsum.photos/300/300" alt="image7" />
        <img src="https://picsum.photos/300/300" alt="image8" />
        <img src="https://picsum.photos/300/300" alt="image9" />
        <img src="https://picsum.photos/300/300" alt="image10" />
      </div>
    </div>
  </body>
</html>
